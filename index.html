<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1>Money Master</h1>
    </header>
    <main>
        <section>
            <div class="money-master">
                <div class="money-master-wrapper">
                    <div class="money-master-content-wrapper">
                        <div class="image-wrapper">
                            <img src="images/money.jpg" alt="">
                        </div>
                        <div class="income-wrapper">
                            <div class="income">
                                <h2>income</h2>
                                <div class="input-style">
                                    income: <input type="text" name="" id="total-income">
                                </div>
                                <h2>Expenses</h2>
                                <div class="input-style">
                                    Food: <input type="text" name="" id="food-field">
                                </div>
                                <div class="input-style">
                                    Rent: <input type="text" name="" id="rent-field">
                                </div>
                                <div class="input-style">
                                    Clothes: <input type="text" name="" id="clothes-field">
                                </div>
                            </div>
                            <div class="btn-wrapper">
                                <button id="calculation-btn" class="calculate-btn">Calculate</button>
                            </div>
                            <div>
                                <h2>Total Expenses: <span id="total-expenses">00</span></h2>
                                <h2>Balance: <span id="remaning-balance">00</span></h2>
                            </div>
                            <div class="btn-wrapper">
                                Save: <input type="text" name="" id="saving-field">
                                <button id="save-btn" class="calculate-btn">Save</button>
                            </div>
                            <div>
                                <h2>Saving Amount: <span id="total-save">00</span></h2>
                                <h2>Remaining Balance: <span id="remaning-amount">00</span></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <!-- <script src="js/money.js "></script> -->
    <script src="js/calculate.js "></script>
    
</body>

</html>
